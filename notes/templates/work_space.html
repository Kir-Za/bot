{% extends 'common_view.html' %}
{% block list %}
    <p>Список заметок.</p>
    <p>
    {% if note_list %}
        {% for note in note_list %}
            <p>
                <a href="{% url "note_detail" pk=note.pk %}">{{ note.title }}</a>
                {{ note.keys }}
                {{ note.text_body }}
            </p>
        {% endfor %}
    {%  else %}
        <p>Поиск результатов не дал</p>
    {% endif %}
    </p>
{% endblock %}
